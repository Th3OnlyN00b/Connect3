<!DOCTYPE html>
<html>
<head>

  <!-- Include Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Scripts go here -->
  <script type="text/javascript" src="connection.js"></script>

  <script>
        //Initialize proper grid size
        $(document).ready(draw);

        //Make sure that the board scales upon the page being resized
        $(window).on("resize", draw);

        function draw(){

          var grid = document.getElementById("grid");

          //Scale grid outer borders
          grid.style.width = ($(window).width() / 2) + "px";
          grid.style.height = (grid.style.width.slice(0, grid.style.width.length-2) * 0.8) + "px";

          //Make each grid cell 20px
          var cells = document.getElementsByTagName("td");
          for(var i = 0; i < cells.length; i++){
            cells[i].style.width = "20%";
          }
        }

        function changeCellColor(cell){
          if(cell == 1) document.getElementsByTagName("td")[cell].style.backgroundColor = "#969696";
          else if(cell == 2) document.getElementsByTagName("td")[cell].style.backgroundColor = "#ff0066";
        }
  </script>

      <!-- Our custom theme CSS -->
      <link rel="stylesheet" href="style.css">

      <!-- TODO: move to general CSS document -->

      td a {
        display:block;
        text-decoration: none;
        text-align: center;
        vertical-align: middle;
        height: 100%;
        width: 100%;
      }
      td a:hover {
        text-decoration: none;
      }
    </style>

  </head>

  <body>

    <div class="text-center">
